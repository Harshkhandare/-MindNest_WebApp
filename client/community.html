<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Community Support - MindNest">
  <title>Community - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body role="document" class="min-h-screen bg-gray-50">
  <header role="banner" class="bg-white shadow-sm">
    <nav role="navigation" aria-label="Main navigation" class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="dashboard.html" class="flex items-center space-x-2">
          <span class="text-2xl">ðŸ§ </span>
          <span class="text-xl font-bold text-purple-600">MindNest</span>
        </a>
        <nav class="flex items-center space-x-4">
          <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
          <a href="mood.html" class="text-gray-600 hover:text-purple-600">Mood</a>
          <a href="journal.html" class="text-gray-600 hover:text-purple-600">Journal</a>
        </nav>
      </div>
    </nav>
  </header>

  <main role="main" class="container mx-auto px-4 py-8">
    <h1 class="page-title">Community Support</h1>
    
    <section aria-labelledby="create-post" class="mb-8">
      <h2 id="create-post" class="sr-only">Create a post</h2>
      <form id="post-form" aria-label="Create community post" class="card max-w-3xl mx-auto">
        <textarea 
          id="post-content"
          name="content"
          rows="4"
          placeholder="Share your thoughts... (Anonymous by default)"
          maxlength="1000"
          required
          class="input-field mb-4"
          aria-describedby="post-char-count"
        ></textarea>
        <div class="flex items-center justify-between">
          <span id="post-char-count" class="text-xs text-gray-500">0/1000</span>
          <label class="flex items-center space-x-2">
            <input 
              type="checkbox" 
              id="anonymous-post"
              checked
              aria-label="Post anonymously"
            >
            <span class="text-sm text-gray-600">Post anonymously</span>
          </label>
          <button type="submit" class="btn-primary">
            Share
          </button>
        </div>
      </form>
    </section>
    
    <section aria-labelledby="posts-list" class="mt-12">
      <div class="posts-filter mb-6 flex space-x-4 flex-wrap">
        <button 
          class="filter-btn btn-secondary active"
          data-filter="recent"
          aria-label="Show recent posts"
        >
          Recent
        </button>
        <button 
          class="filter-btn btn-secondary"
          data-filter="popular"
          aria-label="Show popular posts"
        >
          Popular
        </button>
        <button 
          class="filter-btn btn-secondary"
          data-filter="my-posts"
          aria-label="Show my posts"
          id="my-posts-filter"
        >
          My Posts
        </button>
      </div>
      
      <div id="posts-container" class="space-y-4" role="list"></div>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script type="module" src="js/community.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
