<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for MindNest - Mental Health Support App">
  <title>Sign Up - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body role="document" class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-teal-50 flex items-center justify-center py-12 px-4">
  <main role="main" class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <span class="text-4xl">ğŸ§ </span>
        <h1 class="text-3xl font-bold text-purple-600">MindNest</h1>
      </div>
      <p class="text-gray-600">Start your mental health journey today.</p>
    </div>

    <div class="card">
      <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
      
      <form id="signup-form" aria-label="Sign up form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Username <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="username" 
            name="username"
            required
            minlength="3"
            maxlength="20"
            pattern="[a-zA-Z0-9_]+"
            aria-describedby="username-error"
            class="input-field"
            placeholder="Choose a username"
          >
          <span id="username-error" class="error-message" role="alert"></span>
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            aria-describedby="email-error"
            class="input-field"
            placeholder="your.email@example.com"
          >
          <span id="email-error" class="error-message" role="alert"></span>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              minlength="6"
              aria-describedby="password-error password-strength"
              class="input-field pr-10"
              placeholder="At least 6 characters"
            >
            <button 
              type="button"
              id="toggle-password"
              aria-label="Toggle password visibility"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              ğŸ‘ï¸
            </button>
          </div>
          <div id="password-strength" class="text-xs mt-1 text-gray-500"></div>
          <span id="password-error" class="error-message" role="alert"></span>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
              First Name
            </label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName"
              class="input-field"
              placeholder="Optional"
            >
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
              Last Name
            </label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName"
              class="input-field"
              placeholder="Optional"
            >
          </div>
        </div>
        
        <button type="submit" class="btn-primary w-full">
          Create Account
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-purple-600 hover:text-purple-700 font-semibold">Login</a>
        </p>
      </div>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
