<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track your mood - MindNest">
  <title>Mood Tracking - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body role="document" class="min-h-screen bg-gray-50">
  <header role="banner" class="bg-white shadow-sm">
    <nav role="navigation" aria-label="Main navigation" class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="dashboard.html" class="flex items-center space-x-2">
          <span class="text-2xl">ğŸ§ </span>
          <span class="text-xl font-bold text-purple-600">MindNest</span>
        </a>
        <nav class="flex items-center space-x-4">
          <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
          <a href="journal.html" class="text-gray-600 hover:text-purple-600">Journal</a>
          <a href="community.html" class="text-gray-600 hover:text-purple-600">Community</a>
        </nav>
      </div>
    </nav>
  </header>

  <main role="main" class="container mx-auto px-4 py-8">
    <section aria-labelledby="mood-entry" class="mb-8">
      <h1 id="mood-entry" class="page-title">How are you feeling?</h1>
      
      <form id="mood-form" aria-label="Mood tracking form" class="card max-w-2xl mx-auto">
        <div class="mood-selector mb-6" role="group" aria-label="Select your mood">
          <div class="grid grid-cols-4 gap-4">
            <button type="button" class="mood-emoji-btn" data-mood="happy" data-level="8" aria-label="Happy" aria-pressed="false">
              ğŸ˜Š Happy
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="sad" data-level="3" aria-label="Sad" aria-pressed="false">
              ğŸ˜¢ Sad
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="anxious" data-level="4" aria-label="Anxious" aria-pressed="false">
              ğŸ˜° Anxious
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="calm" data-level="7" aria-label="Calm" aria-pressed="false">
              ğŸ˜Œ Calm
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="tired" data-level="5" aria-label="Tired" aria-pressed="false">
              ğŸ˜´ Tired
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="energetic" data-level="8" aria-label="Energetic" aria-pressed="false">
              âš¡ Energetic
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="angry" data-level="3" aria-label="Angry" aria-pressed="false">
              ğŸ˜  Angry
            </button>
            <button type="button" class="mood-emoji-btn" data-mood="neutral" data-level="5" aria-label="Neutral" aria-pressed="false">
              ğŸ˜ Neutral
            </button>
          </div>
        </div>
        
        <input type="hidden" id="selected-emotion" name="emotion" value="">
        <input type="hidden" id="selected-mood-level" name="moodLevel" value="5">
        
        <div class="intensity-slider-container mb-6">
          <label for="intensity" class="block text-sm font-medium mb-2">
            Intensity: <span id="intensity-value">5</span>/10
          </label>
          <input 
            type="range" 
            id="intensity"
            name="intensity"
            min="1" 
            max="10" 
            value="5"
            class="w-full h-3 bg-gradient-to-r from-red-200 via-yellow-200 to-green-200 rounded-lg appearance-none cursor-pointer"
            aria-valuemin="1"
            aria-valuemax="10"
            aria-valuenow="5"
          >
        </div>
        
        <div class="note-container mb-6">
          <label for="mood-note" class="block text-sm font-medium mb-2">
            What's on your mind? (Optional)
          </label>
          <textarea 
            id="mood-note"
            name="note"
            rows="4"
            placeholder="Share your thoughts..."
            maxlength="500"
            class="input-field"
            aria-describedby="note-char-count"
          ></textarea>
          <span id="note-char-count" class="text-xs text-gray-500">0/500 characters</span>
        </div>
        
        <button type="submit" class="btn-primary w-full">
          Save Mood Entry
        </button>
      </form>
    </section>
    
    <section aria-labelledby="mood-history" class="mt-12">
      <h2 id="mood-history" class="section-title">Your Mood History</h2>
      <div class="card">
        <canvas id="mood-trend-chart"></canvas>
      </div>
    </section>
  </main>

  <script type="module" src="js/mood.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
