<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to MindNest - Mental Health Support App">
  <title>Login - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body role="document" class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-teal-50 flex items-center justify-center py-12 px-4">
  <main role="main" class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <span class="text-4xl">üß†</span>
        <h1 class="text-3xl font-bold text-purple-600">MindNest</h1>
      </div>
      <p class="text-gray-600">Welcome back. We're here for you.</p>
    </div>

    <div class="card">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      
      <form id="login-form" aria-label="Login form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            aria-describedby="email-error"
            class="input-field"
            placeholder="your.email@example.com"
          >
          <span id="email-error" class="error-message" role="alert"></span>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              minlength="6"
              aria-describedby="password-error"
              class="input-field pr-10"
              placeholder="Enter your password"
            >
            <button 
              type="button"
              id="toggle-password"
              aria-label="Toggle password visibility"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              üëÅÔ∏è
            </button>
          </div>
          <span id="password-error" class="error-message" role="alert"></span>
        </div>
        
        <button type="submit" class="btn-primary w-full">
          Login
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="text-purple-600 hover:text-purple-700 font-semibold">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
