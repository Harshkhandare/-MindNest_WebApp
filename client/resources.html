<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Educational Resources - MindNest">
  <title>Resources - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Apply theme immediately before page render to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body role="document" class="min-h-screen bg-gray-50">
  <header role="banner" class="bg-white shadow-sm">
    <nav role="navigation" aria-label="Main navigation" class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="dashboard.html" class="flex items-center space-x-2">
          <span class="text-2xl">ðŸ§ </span>
          <span class="text-xl font-bold text-purple-600">MindNest</span>
        </a>
        <nav class="flex items-center space-x-4">
          <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
          <a href="community.html" class="text-gray-600 hover:text-purple-600">Community</a>
        </nav>
      </div>
    </nav>
  </header>

  <main role="main" class="container mx-auto px-4 py-8">
    <h1 class="page-title">Educational Resources</h1>
    
    <section aria-labelledby="resource-categories" class="mb-8">
      <h2 id="resource-categories" class="sr-only">Resource categories</h2>
      <div class="category-tabs flex flex-wrap gap-4 mb-6" role="tablist">
        <button class="category-tab btn-secondary active" role="tab" aria-selected="true" data-category="all">
          All
        </button>
        <button class="category-tab btn-secondary" role="tab" aria-selected="false" data-category="understanding">
          Understanding Depression
        </button>
        <button class="category-tab btn-secondary" role="tab" aria-selected="false" data-category="treatment">
          Treatment Options
        </button>
        <button class="category-tab btn-secondary" role="tab" aria-selected="false" data-category="coping">
          Coping Strategies
        </button>
      </div>
    </section>
    
    <section aria-labelledby="resources-list" class="mt-8">
      <div class="resources-search mb-6">
        <input 
          type="search" 
          id="resources-search"
          placeholder="Search resources..."
          aria-label="Search educational resources"
          class="input-field"
        >
      </div>
      
      <div id="resources-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" role="list"></div>
    </section>
  </main>

  <script type="module" src="js/resources.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
