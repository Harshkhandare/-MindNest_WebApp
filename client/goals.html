<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Goal Setting - MindNest">
  <title>Goals - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body role="document" class="min-h-screen bg-gray-50">
  <header role="banner" class="bg-white shadow-sm">
    <nav role="navigation" aria-label="Main navigation" class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="dashboard.html" class="flex items-center space-x-2">
          <span class="text-2xl">ðŸ§ </span>
          <span class="text-xl font-bold text-purple-600">MindNest</span>
        </a>
        <nav class="flex items-center space-x-4">
          <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
          <a href="mood.html" class="text-gray-600 hover:text-purple-600">Mood</a>
          <a href="journal.html" class="text-gray-600 hover:text-purple-600">Journal</a>
        </nav>
      </div>
    </nav>
  </header>

  <main role="main" class="container mx-auto px-4 py-8">
    <section aria-labelledby="create-goal" class="mb-8">
      <h1 id="create-goal" class="page-title">Set Your Goals</h1>
      
      <form id="goal-form" aria-label="Goal creation form" class="card max-w-2xl mx-auto">
        <div class="mb-4">
          <label for="goal-title" class="block text-sm font-medium mb-1">
            Goal Title <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="goal-title"
            name="title"
            required
            maxlength="100"
            placeholder="e.g., Take a 10-minute walk"
            class="input-field"
          >
        </div>
        
        <div class="mb-4">
          <label for="goal-description" class="block text-sm font-medium mb-1">
            Description (optional)
          </label>
          <textarea 
            id="goal-description"
            name="description"
            rows="3"
            maxlength="500"
            placeholder="Add more details about your goal..."
            class="input-field"
          ></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="goal-type" class="block text-sm font-medium mb-1">
              Goal Type
            </label>
            <select 
              id="goal-type"
              name="type"
              class="input-field"
              required
            >
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          
          <div>
            <label for="target-date" class="block text-sm font-medium mb-1">
              Target Date
            </label>
            <input 
              type="date" 
              id="target-date"
              name="targetDate"
              class="input-field"
            >
          </div>
        </div>
        
        <button type="submit" class="btn-primary w-full">
          Create Goal
        </button>
      </form>
    </section>
    
    <section aria-labelledby="active-goals" class="mt-12">
      <h2 id="active-goals" class="section-title">Your Goals</h2>
      <div id="goals-container" class="space-y-4" role="list"></div>
    </section>
  </main>

  <script type="module" src="js/goals.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
