<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Medication & Reminders - MindNest">
  <title>Reminders - MindNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body role="document" class="min-h-screen bg-gray-50">
  <header role="banner" class="bg-white shadow-sm">
    <nav role="navigation" aria-label="Main navigation" class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="dashboard.html" class="flex items-center space-x-2">
          <span class="text-2xl">ðŸ§ </span>
          <span class="text-xl font-bold text-purple-600">MindNest</span>
        </a>
        <nav class="flex items-center space-x-4">
          <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
          <a href="goals.html" class="text-gray-600 hover:text-purple-600">Goals</a>
        </nav>
      </div>
    </nav>
  </header>

  <main role="main" class="container mx-auto px-4 py-8">
    <h1 class="page-title">Medication & Reminders</h1>
    
    <section aria-labelledby="create-reminder" class="mb-8">
      <h2 id="create-reminder" class="section-title">Create Reminder</h2>
      
      <form id="reminder-form" aria-label="Create reminder form" class="card max-w-2xl mx-auto">
        <div class="mb-4">
          <label for="reminder-type" class="block text-sm font-medium mb-1">
            Reminder Type
          </label>
          <select id="reminder-type" name="type" class="input-field" required>
            <option value="medication">Medication</option>
            <option value="therapy">Therapy Session</option>
            <option value="exercise">Exercise</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="reminder-title" class="block text-sm font-medium mb-1">
            Title <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="reminder-title"
            name="title"
            required
            placeholder="e.g., Take antidepressant"
            class="input-field"
          >
        </div>
        
        <div class="mb-4">
          <label for="reminder-description" class="block text-sm font-medium mb-1">
            Description (optional)
          </label>
          <textarea 
            id="reminder-description"
            name="description"
            rows="2"
            placeholder="Additional details..."
            class="input-field"
          ></textarea>
        </div>
        
        <div class="mb-4">
          <label for="reminder-time" class="block text-sm font-medium mb-1">
            Time <span class="text-red-500">*</span>
          </label>
          <input 
            type="time" 
            id="reminder-time"
            name="time"
            required
            class="input-field"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Repeat Days</label>
          <div class="days-selector flex space-x-2">
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="0">
              <span>S</span>
            </label>
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="1">
              <span>M</span>
            </label>
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="2">
              <span>T</span>
            </label>
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="3">
              <span>W</span>
            </label>
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="4">
              <span>T</span>
            </label>
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="5">
              <span>F</span>
            </label>
            <label class="day-checkbox flex items-center space-x-1 cursor-pointer">
              <input type="checkbox" name="days" value="6">
              <span>S</span>
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn-primary w-full">
          Create Reminder
        </button>
      </form>
    </section>
    
    <section aria-labelledby="active-reminders" class="mt-12">
      <h2 id="active-reminders" class="section-title">Active Reminders</h2>
      <div id="reminders-container" class="space-y-4" role="list"></div>
    </section>
  </main>

  <script type="module" src="js/reminders.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
